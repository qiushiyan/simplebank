version: "2"
sql:
    - schema: "business/db/migration"
      queries: "business/db/query"
      engine: "postgresql"
      gen:
          go:
              sql_package: "pgx/v5"
              package: "db_generated"
              out: "business/db/generated"
              emit_json_tags: true
              emit_interface: true
              emit_empty_slices: true
              overrides:
                  - db_type: "timestamptz"
                    go_type: "time.Time"
